{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Ajouter un nouveau film {% endblock %}</h1>

<form method="POST">
    <div class="form-group">
        <label for="title">Nom</label>
        <input type="text" name="nom" placeholder="Nom du film" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="title">Genre</label>
        <input type="text" name="genre" placeholder="Genre du film" class="form-control"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
</form>
{% endblock %}
